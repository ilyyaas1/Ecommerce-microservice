<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; }
        .header { background-color: #2c3e50; color: white; padding: 10px; text-align: center; border-radius: 8px 8px 0 0; }
        .amount { font-size: 24px; color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Payment Confirmed! âœ…</h1>
    </div>

    <p>Hi <strong th:text="${customerName}">User</strong>,</p>

    <p>Thank you for your booking. We have successfully received your payment.</p>

    <p>Amount Paid: <span class="amount" th:text="${'$' + amount}">$0.00</span></p>

    <p>Order ID: <span th:text="${orderReference}">12345</span></p>

    <hr/>
    <p style="font-size: 12px; color: gray;">Thank you for choosing HMS.</p>
</div>
</body>
</html>
